<!-- 载入静态文件 -->
{% load staticfiles %}

<!-- 网站主语言 -->
<html lang="zh-cn"></html>

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">

    <!-- 预留网站标题位置 -->
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- 引入代码高亮的css -->
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">

    <!-- 引入在线的矢量图标 -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    >

</head>

<body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}

    <div id="wrapper">
        <!-- 预留具体的页面位置 -->
        {% block content %}{% endblock %}

        <div id="push"></div>
    </div>

    <!-- 引入注脚 -->
    {% include 'footer.html' %}

    <script type="text/javascript" src="{% static 'jquery/jquery-3.4.1.js' %}"></script>

    <script type="text/javascript" src="{% static 'layer/layer.js' %}"></script>

    <!-- 修改pyments的表格默认的表格样式 -->
    <script>
        $('div#article_body table').addClass('table table-bordered');
        $('div#article_body thead').addClass('thead-light');
    </script>

    <script type="text/javascript" src="{% static 'popper/poper-1.15.0.js' %}"></script>

    <!-- 因为bootstrap.js依赖jquery.js和popper.js，所以它们要先引入 -->
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    {% include 'back_to_top_func.html' %}

    {% block script %}{% endblock %}

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
    </style>
</body>
