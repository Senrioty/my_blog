{% extends 'base.html' %}

{% block title %} 写文章 {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form action="#" method="post">
                {% csrf_token %}

                <!-- 缩略图 -->
                <div class="form-group">
                    <label for="avatar">标题图</label>
                    <input type="file" class="form-control-file" id="avatar" name="avatar">
                </div>

                <div class="form-group">
                    <label for="title">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>

                <!-- 栏目 -->
                <div class="form-group">
                    <label for="column">栏目</label>
                    <select name="column" id="column" class="form-control">
                        <option value="none">请选择栏目...</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}">{{ column }}</option>
                        {% endfor %}

                    </select>
                </div>

                <!-- 标签 -->
                <div class="form-group">
                    <label for="tags">标签</label>
                    <input type="text" class="form-control col-3" id="tags" name="tags">
                </div>

                <div class="form-group">
                    <label for="content">文章正文</label>
                    <textarea type="text" class="form-control" id="content" name="content" rows="12"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">完成</button>

            </form>
        </div>
    </div>
</div>

{% endblock %}
